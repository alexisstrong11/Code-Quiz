<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Code Quiz!</title>
</head>
<body>

    <div class="instruction-box">
        <div id="instruction-title">
                <span><strong>Quiz Instructions</strong> </span></div>

        <div class="instruction-list"></div> 
        <div id="instruction">1. Once you click "start" there will be 10 minutes to complete the quiz.</div>
        <div id="instruction">2. If you answer incorrectly, time will be subtracted.</div>
        <div id="instruction">3. Once quiz is complete, enter your initials and score</div>
        </div>

    
        <div id="start_btn"><button>Start</button></div>

    <div class="quiz"></div>
        <div id="quiz-header">
            <h2>JavaScript Timed Quiz</h2>
        <div id="timer">
            <h3>Time Left</h3>
                </div>

        </div>


<script src="./script.js"></script>
</body>
</html>
